            </div>
        </aside>
        <main class="grid-item-main">
            <header>
                <h1>Payments</h1>
            </header>
            <hr>
            <section>
                <div class="payment-form-container">
                    <form id="payment-form">
                        <label for="fmaccount"><i class="fm fm-from"></i> From</label>
                        <select name = "fmaccount" id="fmaccount">
                            <option value = "Tide Account" selected>Tide Current Account &#x0a;236972 | 03505421</option>
                            <option value = "outside">Outside Account</option>
                            <option value = "none">None</option>
                        </select>
                        <p>Available Balance: £0.00</p>
                        <br>
                        <label for="fmto"><i class="fm fm-to"></i> To</label>
                        <input type="text" id="fmto" name="fmto" placeholder="Select payee">
                        <label for="fmamount"><i class="fm fm-amt"></i> Amount </label>
                        <input type="text" id="fmamount" name="fmamount" placeholder="£">
                        <label for="fmref"><i class="fm fm-ref"></i> Reference </label>
                        <input type="text" id="fmref" name="fmref" placeholder="Enter reference">
                        <label for="fmfreq"><i class="fm fm-freq"></i> Frequency </label>
                        <select name = "fmfreq" id="fmfreq">
                            <option value = "once" selected>Just once</option>
                            <option value = "daily">Daily</option>
                            <option value = "never">Never</option>
                        </select>
                        <label for="fmdate"><i class="fm fm-date"></i> Date </label>
                        <select name = "fmdate" id="fmdate">
                            <option value = "immediatly" selected>Immediatly</option>
                            <option value = "tomorrow">Tomorrow</option>
                            <option value = "nextmonth">Next month</option>
                        </select>
                        <br>
                        <input type="submit" value="Submit" class="btn">
                    </form>
                </div>
            </section>
            <hr>
            <footer id="payment-history">
                <script src="submitfunction.js"></script>
            </footer>
    </main>
    <div class= "form-modal-container">
    </div>
    <script src="cardclicker.js"></script>
